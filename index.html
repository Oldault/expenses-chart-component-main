<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Expenses chart component</title>
</head>

<body>
  <main>
    <div class="total-balance">
      <div class="my-balance">
        <p>My balance</p>
        <h4>$921.48</h4>
      </div>
      <div class="balance-logo">
        <img src="./images/logo.svg" alt="Master Card logo">
      </div>
    </div>

    <div class="spendings">
      <div class="chart">
        <div class="text">
          <h3>Spending - Last 7 days</h3>
        </div>

        <div class="amounts">
          <div class="block mon">
            <div class="pop-up" id="pop-up-one">
              <h6>$17.45</h6>
            </div>
            <div class="chart-mon amount-block">
            </div>
            <p>mon</p>
          </div>
          <div class="block tue">
            <div class="pop-up" id="pop-up-two">
              <h6>$34.91</h6>
            </div>
            <div class="chart-tue amount-block">
            </div>
            <p>tue</p>
          </div>
          <div class="block wed">
            <div class="pop-up" id="pop-up-three">
              <h6>$52.36</h6>
            </div>
            <div class="chart-wed amount-block">
            </div>
            <p>wed</p>
          </div>
          <div class="block thu">
            <div class="pop-up" id="pop-up-four">
              <h6>$31.07</h6>
            </div>
            <div class="chart-thu amount-block">
            </div>
            <p>thu</p>
          </div>
          <div class="block fri">
            <div class="pop-up" id="pop-up-five">
              <h6>$23.39</h6>
            </div>
            <div class="chart-fri amount-block">
            </div>
            <p>fri</p>
          </div>
          <div class="block sat">
            <div class="pop-up" id="pop-up-six">
              <h6>$43.28</h6>
            </div>
            <div class="chart-sat amount-block">
            </div>
            <p>sat</p>
          </div>
          <div class="block sun">
            <div class="pop-up" id="pop-up-seven">
              <h6>$25.48</h6>
            </div>
            <div class="chart-sun amount-block">
            </div>
            <p>sun</p>
          </div>
        </div>

      </div>
      <div class="lower-section">
        <div class="total-spendings">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="spendings-fluctuation">
          <h4>+2.4%</h4>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
